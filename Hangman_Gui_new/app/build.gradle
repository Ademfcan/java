plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id "edu.sc.seis.launch4j" version "3.0.3"
    // Apply GraalVM Native Image plugin
    id 'org.graalvm.buildtools.native' version '0.9.23'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'


}

jar {
    duplicatesStrategy = 'exclude'
    manifest {
        attributes 'Main-Class': 'hangman_gui_new.main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

graalvmNative {
    binaries {
        main {
            imageName.set('fortuneteller') 
            //buildArgs.add('--verbose')
            //buildArgs.add('--initialize-at-build-time=hangman_gui_new.StartSceneController')
            buildArgs.add('--configure-reflection-metadata=C:\\temp\\reflection.json\\reflect-config.json')
        }
    }
}

launch4j {
  mainClassName = 'hangman_gui_new.main'
  icon = "${projectDir}/src/main/resources/images/HangmanICon.ico"
  bundledJrePath = "C:\\JDK\\jdk-20.0.1"
  requires64Bit = true
}

task printProjectDir {
    doLast {
        println projectDir
        println exeDir
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'hangman_gui_new.main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
